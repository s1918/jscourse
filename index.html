<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1 class="title">People Entered</h1>
    <h2 id="count-el"></h2>
    <script src="index.js"></script>
    <button onclick="onCounterChange(1);">Increment</button>

    <button onclick="onCounterChange(10)">Add Ten</button>
    <button onclick="onCounterChange(-10)">Sub Ten</button>
</body>
